<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODE-SMARTY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4b8bbe;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    button {
      background: #4b8bbe;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #3a6ea5;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: #f9fafb;
      font-size: 14px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4b8bbe;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>CODE-SMARTY</h1>
    <p>AI-powered Code & Repo Analyzer</p>
  </header>

  <main>
    <!-- Code Analyzer -->
    <section>
      <h2>Analyze Code Snippet</h2>
      <textarea id="codeInput" rows="8" placeholder="Paste your code here..."></textarea>
      <button onclick="analyzeCode()">Analyze Code</button>
      <div id="codeResult" class="result"></div>
    </section>

    <!-- Repo Analyzer -->
    <section>
      <h2>Analyze GitHub Repo</h2>
      <input type="text" id="repoInput" placeholder="Enter GitHub repo URL (https://github.com/user/repo)">
      <button onclick="analyzeRepo()">Analyze Repo</button>
      <div id="repoResult" class="result"></div>
    </section>
  </main>

  <script>
    // ✅ Set backend API base URL
    const API_BASE = "https://code-smarty.onrender.com";

    // -------- Code Analysis --------
    async function analyzeCode() {
      const code = document.getElementById("codeInput").value;
      const resultDiv = document.getElementById("codeResult");

      if (!code || code.trim() === "") {
        resultDiv.innerHTML = `<div class="error">⚠️ Please enter code to analyze</div>`;
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div> Analyzing code...';

      try {
        const response = await fetch(`${API_BASE}/analyze`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        resultDiv.innerHTML = `<strong>Analysis:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
      }
    }

    // -------- Repo Analysis --------
    async function analyzeRepo() {
      const repo_url = document.getElementById("repoInput").value;
      const resultDiv = document.getElementById("repoResult");

      if (!repo_url || !repo_url.startsWith("https://github.com/")) {
        resultDiv.innerHTML = `<div class="error">⚠️ Enter a valid GitHub repo URL</div>`;
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div> Analyzing repository...';

      try {
        const response = await fetch(`${API_BASE}/analyze_repo`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ repo_url })
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        resultDiv.innerHTML = `<strong>Repo Analysis:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
